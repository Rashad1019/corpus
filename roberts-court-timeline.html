<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberts Court Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .timeline {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .timeline h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .timeline-container {
            position: relative;
            margin: 20px 0;
            padding-left: 40px;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #e9ecef;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -14px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: #6c757d;
            border-radius: 50%;
        }
        
        .timeline-item.active {
            background-color: #007bff;
            color: #fff;
        }
        
        .timeline-item.active::before {
            background-color: #fff;
        }
        
        .timeline-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .timeline-item.active .timeline-details {
            display: block;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <h1>Roberts Court Timeline</h1>
        <div class="timeline-container" id="timeline-container">
            <!-- Timeline items will be injected here by JavaScript -->
        </div>
    </div>
    <script>
        const cases = [
            {
                year: "2005",
                title: "Case 1",
                details: "Details about Case 1."
            },
            {
                year: "2008",
                title: "Case 2",
                details: "Details about Case 2."
            },
            {
                year: "2012",
                title: "Case 3",
                details: "Details about Case 3."
            },
            // Add more cases as needed
        ];

        const container = document.getElementById('timeline-container');

        cases.forEach((caseItem, index) => {
            const item = document.createElement('div');
            item.classList.add('timeline-item');
            item.innerHTML = `
                <strong>${caseItem.year}</strong> - ${caseItem.title}
                <div class="timeline-details">${caseItem.details}</div>
            `;
            item.addEventListener('click', () => {
                item.classList.toggle('active');
            });
            container.appendChild(item);
        });
    </script>
</body>
</html>
