<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberts Court Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .timeline-item {
            border-left: 2px solid #3498db;
            padding-left: 20px;
            margin-bottom: 30px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            position: absolute;
            left: -7px;
            top: 0;
        }
        .year {
            font-weight: bold;
            color: #3498db;
        }
        .case {
            font-weight: bold;
            margin-top: 5px;
        }
        .description {
            margin-top: 5px;
        }
        .impact {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .toggle-impact {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Roberts Court Timeline</h1>
    <div id="timeline"></div>

    <script>
        const courtDecisions = [
            {
                year: 2000,
                case: "Bush v. Gore",
                description: "Decided the outcome of the 2000 presidential election.",
                impact: "This case effectively decided the outcome of the 2000 presidential election, halting the Florida recount and awarding the presidency to George W. Bush. It set a precedent for the Supreme Court's involvement in electoral disputes."
            },
            {
                year: 2005,
                case: "John Roberts Appointed",
                description: "George W. Bush appointed John Roberts as Chief Justice.",
                impact: "Roberts' appointment marked the beginning of a new era in the Supreme Court, influencing its ideological balance and approach to constitutional interpretation for years to come."
            },
            {
                year: 2008,
                case: "District of Columbia v. Heller",
                description: "Affirmed individual right to possess firearms.",
                impact: "This decision affirmed an individual's right to possess firearms unconnected with service in a militia, for traditionally lawful purposes such as self-defense within the home. It significantly impacted gun rights and legislation across the country."
            },
            {
                year: 2010,
                case: "Citizens United v. Federal Election Commission",
                description: "Allowed unlimited independent political expenditures.",
                impact: "The ruling allowed for unlimited independent political expenditures by corporations and unions, significantly impacting campaign finance and the role of money in politics."
            },
            {
                year: 2013,
                case: "Shelby County v. Holder",
                description: "Invalidated key provisions of the Voting Rights Act.",
                impact: "The Court invalidated key provisions of the Voting Rights Act of 1965, affecting federal oversight of election laws in certain states. This decision has had significant implications for voting rights and election law across the United States."
            },
            {
                year: 2022,
                case: "Dobbs v. Jackson Women's Health Organization",
                description: "Overturned Roe v. Wade.",
                impact: "This ruling overturned Roe v. Wade, eliminating the federal constitutional right to an abortion and allowing states to regulate or ban the procedure. It represented a seismic shift in reproductive rights in the United States."
            },
            {
                year: 2022,
                case: "West Virginia v. EPA",
                description: "Restricted EPA's authority to regulate carbon emissions.",
                impact: "The Court restricted the Environmental Protection Agency's authority to regulate carbon emissions from power plants, impacting federal climate change policy and the government's ability to combat global warming through executive action."
            },
            {
                year: 2022,
                case: "New York State Rifle & Pistol Association v. Bruen",
                description: "Expanded gun rights.",
                impact: "The decision struck down New York's requirement for individuals to show 'proper cause' to obtain a concealed carry license, expanding gun rights and affecting similar laws in other states."
            },
            {
                year: 2023,
                case: "Students for Fair Admissions v. Harvard",
                description: "Ended affirmative action in college admissions.",
                impact: "The Court ruled against the use of race as a factor in college admissions, effectively ending affirmative action in higher education admissions processes. This decision has far-reaching implications for diversity in higher education."
            },
            {
                year: 2023,
                case: "303 Creative LLC v. Elenis",
                description: "Allowed refusal of service based on free speech rights.",
                impact: "The Court ruled that a web designer could refuse to create wedding websites for same-sex couples based on free speech rights, balancing anti-discrimination principles with First Amendment protections."
            },
            {
                year: 2024,
                case: "Loper Bright Enterprises v. Raimondo",
                description: "Limited Chevron deference.",
                impact: "This decision significantly limited the scope of Chevron deference, which had required courts to defer to administrative agencies' interpretations of ambiguous statutes. It shifted the balance of power away from federal agencies and towards greater judicial oversight."
            },
            {
                year: 2024,
                case: "Trump v. United States",
                description: "Affirmed absolute immunity for presidential actions.",
                impact: "The Supreme Court ruled that former President Donald Trump has absolute immunity from criminal prosecution and civil suits for actions taken while in office, even if those actions are alleged to have violated the law. This decision effectively shields former presidents from legal accountability for their official actions."
            }
        ];

        function createTimelineItem(decision) {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.innerHTML = `
                <div class="year">${decision.year}</div>
                <div class="case">${decision.case}</div>
                <div class="description">${decision.description}</div>
                <button class="toggle-impact">Show Impact</button>
                <div class="impact">${decision.impact}</div>
            `;

            const toggleButton = item.querySelector('.toggle-impact');
            const impactDiv = item.querySelector('.impact');

            toggleButton.addEventListener('click', () => {
                if (impactDiv.style.display === 'none' || impactDiv.style.display === '') {
                    impactDiv.style.display = 'block';
                    toggleButton.textContent = 'Hide Impact';
                } else {
                    impactDiv.style.display = 'none';
                    toggleButton.textContent = 'Show Impact';
                }
            });

            return item;
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            courtDecisions.forEach(decision => {
                timeline.appendChild(createTimelineItem(decision));
            });
        }

        renderTimeline();
    </script>
</body>
</html>
